<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>字幕生成 · 演示前端</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.17/dist/hls.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>视频字幕生成</h1>

    <div class="card">
      <h2>方式 A：提交视频链接</h2>
      <input id="videoUrl" class="input" placeholder="粘贴视频直链或 .m3u8" />
      <button id="createByUrlBtn" class="btn">创建任务</button>
    </div>

    <div class="card">
      <h2>任务状态</h2>
      <div class="row">
        <input id="jobId" class="input" placeholder="job_id 自动填充" />
        <button id="queryBtn" class="btn">查询</button>
        <button id="sseBtn" class="btn">开始订阅 (SSE)</button>
        <button id="stopBtn" class="btn">停止订阅</button>
      </div>
      <pre id="statusBox" class="status"></pre>
    </div>

    <div class="card">
      <h2>在线播放 / 下载</h2>
      <video id="player" controls playsinline class="player"></video>
      <div class="row">
        <a id="playM3U8" class="btn" href="#" target="_blank" rel="noopener">用 m3u8 播放</a>
        <a id="downloadMp4" class="btn" href="#">下载 MP4</a>
        <div id="nowPlaying" class="muted"></div>
      </div>
    </div>
  </div>

<script>
  // === 改成你的后端地址 ===
  const API_BASE = 'https://mmx.multmatrix.com';

  const els = {
    videoUrl: document.getElementById('videoUrl'),
    createByUrlBtn: document.getElementById('createByUrlBtn'),
    jobId: document.getElementById('jobId'),
    queryBtn: document.getElementById('queryBtn'),
    sseBtn: document.getElementById('sseBtn'),
    stopBtn: document.getElementById('stopBtn'),
    statusBox: document.getElementById('statusBox'),
    player: document.getElementById('player'),
    playM3U8: document.getElementById('playM3U8'),
    downloadMp4: document.getElementById('downloadMp4'),
    nowPlaying: document.getElementById('nowPlaying'),
  };

  let es = null;
  let lastSnapshot = null;
  let lastTitle = 'video';

  function setStatus(obj) {
    els.statusBox.textContent = JSON.stringify(obj, null, 2);
  }

  // 从 result.path 取出 data 下相对路径（可含子目录）
  function toObjectPathFromResult(result) {
    if (!result || !result.path) return null;
    let p = String(result.path).replace(/\\/g, '/');
    const idx = p.lastIndexOf('/data/');
    if (idx >= 0) p = p.slice(idx + '/data/'.length);
    else if (p.startsWith('data/')) p = p.slice('data/'.length);
    return p; // e.g. "ADN-699/ADN-699.mp4" 或 "50.mp4"
  }

  // 构造 /download/**?filename=xxx.mp4 的链接（逐段 encode，保留子目录）
  function buildDownloadUrl(objectPath, filename) {
    const encoded = objectPath.split('/').map(encodeURIComponent).join('/');
    const qp = filename ? `?filename=${encodeURIComponent(filename)}` : '';
    return `${API_BASE}/download/${encoded}${qp}`;
  }

  // 订阅 SSE（收到 finished 后自动播放，并把“下载”按钮切换到 /download/**）
  function subscribeJob(jobId) {
    if (!jobId) return;
    if (es) es.close();
    es = new EventSource(`${API_BASE}/api/jobs/${jobId}/events`);

    es.onmessage = (ev) => {
      let msg;
      try { msg = JSON.parse(ev.data); } catch { return; }
      setStatus(msg);

      if (msg.type === 'snapshot') {
        lastSnapshot = msg;
        return;
      }

      if (msg.type === 'finished' && msg.result) {
        const objectPath = toObjectPathFromResult(msg.result);
        if (objectPath) {
          const mp4PlayUrl = `${API_BASE}/files/${objectPath}`;                    // 播放用
          const downloadUrl = buildDownloadUrl(objectPath, `${lastTitle}.mp4`);    // 下载用

          els.player.src = mp4PlayUrl;
          els.player.play().catch(()=>{});
          els.nowPlaying.textContent = `正在播放：${lastTitle}.mp4`;

          // ⭐ 下载按钮改成 /download/**，无需前端 download 属性
          els.downloadMp4.removeAttribute('target');
          els.downloadMp4.removeAttribute('download');
          els.downloadMp4.href = downloadUrl;
        }
        // 下载完成后，你之前说想停止推送：
        es.close();
      }
    };

    es.onerror = () => { if (es) es.close(); };
  }

  // 创建 → 探测 → 确认
  async function createJobByUrl() {
    const url = els.videoUrl.value.trim();
    if (!url) return alert('请填写视频链接');

    // Step1: 创建并探测
    const res = await fetch(`${API_BASE}/api/jobs`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ sourceUrl: url })
    });
    const data = await res.json();
    if (!res.ok) return alert(data.message || '创建失败');

    const jobId = data.jobId;
    els.jobId.value = jobId;
    subscribeJob(jobId); // 先订阅，后面会收到 finished

    // Step2: 弹窗确认（显示大小/时长/标题）
    const i = data?.probe?.info || {};
    lastTitle = (i.title || 'video').trim();
    const sizeHuman = i.size_human || '未知';
    const durationHuman = i.duration_str || '未知';
    const ok = window.confirm(
      `即将下载：\n\n标题：${lastTitle}\n大小：${sizeHuman}\n时长：${durationHuman}\n\n是否开始下载？`
    );
    if (!ok) return;

    // Step3: 确认开始下载
    const res2 = await fetch(`${API_BASE}/api/jobs/${jobId}/confirm`, { method: 'POST' });
    const data2 = await res2.json();
    if (!res2.ok || !data2.ok) {
      alert(data2.error || '无法开始下载');
      return;
    }
  }

  async function queryJob() {
    const id = (els.jobId.value || '').trim();
    if (!id) return alert('请填写 job_id');
    const res = await fetch(`${API_BASE}/api/jobs/${id}`);
    const data = await res.json();
    setStatus(data);
  }

  // 可选：HLS 播放（如果以后提供 m3u8）
  function setupHls(m3u8Url) {
    const video = els.player;
    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = m3u8Url; video.play().catch(()=>{});
    } else if (window.Hls && Hls.isSupported()) {
      const hls = new Hls(); hls.loadSource(m3u8Url); hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
    } else {
      window.open(m3u8Url, '_blank');
    }
  }

  // 事件绑定
  els.createByUrlBtn.onclick = createJobByUrl;
  els.queryBtn.onclick = queryJob;
  els.sseBtn.onclick = () => subscribeJob((els.jobId.value || '').trim());
  els.stopBtn.onclick = () => { if (es) es.close(); };

  // “用 m3u8 播放”按钮兜底为 MP4
  els.playM3U8.addEventListener('click', (e) => {
    if (!lastSnapshot) return;
    const m3u8 = lastSnapshot.m3u8Url;
    if (!m3u8 && lastSnapshot.result) {
      e.preventDefault();
      const objectPath = toObjectPathFromResult(lastSnapshot.result);
      if (objectPath) {
        els.player.src = `${API_BASE}/files/${objectPath}`;
        els.player.play().catch(()=>{});
      }
    }
  });
</script>
</body>
</html>
