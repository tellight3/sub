<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>字幕生成 · 演示前端</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.17/dist/hls.min.js"></script>
  <style>
    .btn[aria-disabled="true"] { opacity:.5; pointer-events:none; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <h1>视频字幕生成</h1>

    <!-- A：提交视频直链 -->
    <div class="card">
      <h2>方式 A：提交视频链接</h2>
      <input id="videoUrl" class="input" placeholder="粘贴视频直链或 .m3u8" />
      <button id="createByUrlBtn" class="btn">创建任务</button>
    </div>

    <!-- 任务状态 -->
    <div class="card">
      <h2>任务状态</h2>
      <div class="row">
        <input id="jobId" class="input" placeholder="job_id 自动填充" />
        <button id="queryBtn" class="btn">查询</button>
        <button id="sseBtn" class="btn">开始订阅 (SSE)</button>
        <button id="stopBtn" class="btn">停止订阅</button>
      </div>
      <pre id="statusBox" class="status"></pre>
    </div>

    <!-- 播放 & 下载区 -->
    <div class="card">
      <h2>在线播放 / 下载</h2>
      <video id="player" controls playsinline muted autoplay crossorigin="anonymous" class="player"></video>
      <div class="row">
        <a id="playM3U8" class="btn" href="#" target="_blank" rel="noopener">用 m3u8 播放</a>
        <a id="downloadMp4" class="btn" href="#" target="_blank" rel="noopener">下载 MP4</a>
        <a id="btnSubOrig" class="btn disabled" href="javascript:void(0)" disabled>原始字幕</a>
        <a id="btnSubTrans" class="btn disabled" href="javascript:void(0)" disabled>翻译字幕</a>
      </div>
      <style>
        .btn { padding:6px 10px; border:1px solid #345; border-radius:8px; text-decoration:none; }
        .btn.disabled { opacity:.5; pointer-events:none; }
      </style>
      <div id="nowPlaying" class="muted"></div>
    </div>

    <!-- 统一计费弹窗 -->
    <div id="quoteModal"
         style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.5); z-index:9999;">
      <div style="max-width:420px; margin:10% auto; background:#121a2b;
                  border:1px solid #223; border-radius:12px; padding:16px">
        <h3 style="margin:0 0 8px">确认下载</h3>
        <div id="qTitle" class="muted" style="margin-bottom:8px"></div>
        <div class="row" style="margin-bottom:4px">
          <label style="min-width:80px">兑换码</label>
          <input id="qCode" placeholder="可留空" style="flex:1">
        </div>
        <div class="muted" style="color:#6ee7b7; font-weight:600; margin-bottom:8px">🎁 输入 <b>12345678</b> 可免单（100% 折扣）</div>
        <div id="qBreak" class="mono"
             style="white-space:pre-line; background:#0f1524; border:1px solid #334154;
                    border-radius:8px; padding:8px; min-height:3em; margin-top:6px;">
        </div>
        <div class="row" style="justify-content:flex-end; margin-top:12px">
          <button id="qCancel">取消</button>
          <button id="qOk">开始下载</button>
        </div>
      </div>
    </div>

<script>
  // ===== 后端 API 域名 =====
  const API_BASE = 'https://mmx.multmatrix.com';

  // ===== DOM 引用 =====
  const els = {
    videoUrl: document.getElementById('videoUrl'),
    createByUrlBtn: document.getElementById('createByUrlBtn'),
    jobId: document.getElementById('jobId'),
    queryBtn: document.getElementById('queryBtn'),
    sseBtn: document.getElementById('sseBtn'),
    stopBtn: document.getElementById('stopBtn'),
    statusBox: document.getElementById('statusBox'),
    player: document.getElementById('player'),
    playM3U8: document.getElementById('playM3U8'),
    downloadMp4: document.getElementById('downloadMp4'),
    nowPlaying: document.getElementById('nowPlaying'),
  };

  // ===== 全局状态 =====
  let es = null;
  let lastSnapshot = null;
  let lastTitle = 'video';
  let lastObjectPath = null;
  let lastMp4Url = null;

  // ===== 工具函数 =====
  function absUrl(u) {
    if (!u) return null;
    if (/^https?:\/\//i.test(u)) return u;
    const path = String(u).startsWith('/') ? u : '/' + String(u);
    return `${API_BASE}${path}`;
  }

  function sanitizeFilename(n){ return (n ? String(n) : 'video').trim().replace(/[\\/:*?"<>|]/g, '_'); }
  function fileNameFromPath(p){ if(!p) return null; const a=String(p).replace(/\\/g,'/').split('/'); return a[a.length-1]||null; }
  function titleFromUrl(u){
    try{ const url=new URL(u); const base=fileNameFromPath(url.pathname); return base?base.replace(/\.(mp4|mkv|webm|mov|m4v)$/i,''):null; }
    catch{ const base=fileNameFromPath(u); return base?base.replace(/\.(mp4|mkv|webm|mov|m4v)$/i,''):null; }
  }
  function objectPathFromResultPath(p){
    if(!p) return null;
    let s=String(p).replace(/\\/g,'/');
    const i=s.lastIndexOf('/data/');
    if(i>=0) s=s.slice(i + '/data/'.length);
    else if(s.startsWith('data/')) s=s.slice('data/'.length);
    return s;
  }
  function toFileUrlFromResult(result){
    const objPath=objectPathFromResultPath(result && result.path);
    return objPath ? `${API_BASE}/files/${objPath}` : null;
  }
  function setStatus(obj){ els.statusBox.textContent = JSON.stringify(obj, null, 2); }

  function displayNameFromUrl(u) {
    if (!u) return null;
    try {
      const abs = absUrl(u);
      const url = new URL(abs);
      const fromQuery = url.searchParams.get('filename');
      if (fromQuery) return decodeURIComponent(fromQuery);
      const base = fileNameFromPath(url.pathname);
      return base ? decodeURIComponent(base) : null;
    } catch {
      const qIdx = String(u).indexOf('?');
      const pathOnly = qIdx >= 0 ? String(u).slice(0, qIdx) : String(u);
      const base = fileNameFromPath(pathOnly);
      try { return base ? decodeURIComponent(base) : null; } catch { return base || null; }
    }
  }

  // === 本地持久化（jobId + 浏览器轻指纹）===
  const LS_KEY_LAST = 'mmx:lastJob';
  function hashString(s){ let h=5381; for(let i=0;i<s.length;i++) h=((h<<5)+h)^s.charCodeAt(i); return (h>>>0).toString(16).padStart(8,'0'); }
  function getBrowserFingerprint(){
    const ua=navigator.userAgent||'';
    const lang=(navigator.languages&&navigator.languages.join(','))||navigator.language||'';
    const tz=(Intl.DateTimeFormat().resolvedOptions().timeZone)||'';
    const plat=navigator.platform||'';
    const dpr=String(window.devicePixelRatio||1);
    const scr=(window.screen && `${screen.width}x${screen.height}@${screen.colorDepth||24}`)||'';
    let gl=''; try{ const c=document.createElement('canvas'); const g=c.getContext('webgl')||c.getContext('experimental-webgl');
      if(g){ const dbg=g.getExtension('WEBGL_debug_renderer_info'); const ven=dbg?g.getParameter(dbg.UNMASKED_VENDOR_WEBGL):''; const ren=dbg?g.getParameter(dbg.UNMASKED_RENDERER_WEBGL):''; gl=`${ven}|${ren}`; }
    }catch{}
    return hashString([ua,lang,tz,plat,dpr,scr,gl].join('|'));
  }
  function saveLastJob(jobId){ try{ const fp=getBrowserFingerprint(); localStorage.setItem(LS_KEY_LAST, JSON.stringify({ jobId, fp, createdAt: Date.now() })); }catch{} }
  function clearLastJob(){ try{ localStorage.removeItem(LS_KEY_LAST); }catch{} }

  // ===== HLS 播放（可选）=====
  function setupHls(m3u8Url){
    const v=els.player;
    if(v.canPlayType('application/vnd.apple.mpegurl')){ v.src=m3u8Url; v.play().catch(()=>{}); }
    else if(window.Hls && Hls.isSupported()){ const hls=new Hls(); hls.loadSource(m3u8Url); hls.attachMedia(v); hls.on(Hls.Events.MANIFEST_PARSED,()=>v.play().catch(()=>{})); }
    else { window.open(m3u8Url,'_blank'); }
  }

  // ===== 平滑切源（保留进度/状态） =====
  function switchSourceKeepPosition(nextUrl){
    if(!nextUrl) return;
    const v=els.player;
    const wasPaused=v.paused;
    const t=v.currentTime||0;

    v.muted = true;
    v.src = absUrl(nextUrl);
    v.load();

    const onReady = () => {
      try{ v.currentTime = Math.max(0, Math.min(t, v.duration || t)); }catch{}
      if(!wasPaused) v.play().catch(()=>{});
      v.removeEventListener('loadedmetadata', onReady);
    };
    v.addEventListener('loadedmetadata', onReady);

    els.nowPlaying.textContent = `正在播放：${displayNameFromUrl(nextUrl) || 'video.mp4'}`;
  }

  // ===== 只要能播就播：抽取链接 + 切源 + 自动播 + 挂字幕 + 设置下载 =====
  function extractMedia(payload) {
    const pb = payload?.result?.playback || {};
    let url =
      pb.videoUrl ||
      pb.originalUrl ||
      payload?.url ||
      payload?.result?.path ||
      null;

    if (url && !/^https?:\/\//i.test(url)) {
      if (/^data\//i.test(url)) {
        const objPath = objectPathFromResultPath(url);
        const title = sanitizeFilename(
          pb.filename ||
          payload?.info?.title ||
          payload?.result?.details?.title ||
          payload?.result?.details?.avid ||
          payload?.result?.avid ||
          'video'
        );
        url = `/download/${objPath}?filename=${encodeURIComponent(title)}.mp4`;
      } else if (!url.startsWith('/')) {
        url = '/' + url;
      }
    }

    const subUrl =
      pb.subtitleUrl ||
      payload?.result?.subtitle?.url ||
      payload?.subtitleUrl ||
      payload?.subtitle?.url ||
      null;

    return { url, subUrl };
  }

  function playIfPossible(payload) {
    const { url, subUrl } = extractMedia(payload);
    if (!url) return;

    switchSourceKeepPosition(url);

    const v = els.player;
    v.muted = true;
    const tryPlay = () => v.play().catch(()=>{});
    tryPlay();
    const once = () => { v.removeEventListener('canplay', once); v.removeEventListener('loadeddata', once); tryPlay(); };
    v.addEventListener('canplay', once, { once: true });
    v.addEventListener('loadeddata', once, { once: true });

    if (subUrl) {
      addVttTrackToVideo(els.player, subUrl, { lang: 'auto', label: '原始字幕', makeDefault: true });
      setBtn(document.getElementById('btnSubOrig'), subUrl, 'subtitle-original.vtt');
    }

    setTimeout(() => {
      const src = els.player.currentSrc || absUrl(url);
      if (src && /\.mp4(\?|$)/i.test(src)) {
        els.downloadMp4.href = src;
        els.downloadMp4.setAttribute('download', `${sanitizeFilename(lastTitle)}.mp4`);
        els.downloadMp4.target = '_blank';
      }
    }, 0);
  }

  // ===== 创建并挂载 VTT track =====
  function addVttTrackToVideo(videoEl, vttUrl, { lang='zh', label='中文', makeDefault=true } = {}) {
    if (!videoEl || !vttUrl) return;
    [...videoEl.querySelectorAll('track')].forEach(t => t.remove());
    const track = document.createElement('track');
    track.kind = 'subtitles';
    track.srclang = lang;
    track.label = label;
    track.src = /^https?:\/\//i.test(vttUrl) ? vttUrl : (API_BASE + vttUrl);
    if (makeDefault) track.default = true;
    videoEl.appendChild(track);
    track.addEventListener('load', () => {
      try { const tt = videoEl.textTracks; if (tt && tt[0]) tt[0].mode = 'showing'; } catch {}
    });
  }
  els.player.addEventListener('loadedmetadata', () => {
    try { const tt = els.player.textTracks; if (tt && tt[0]) tt[0].mode = 'showing'; } catch {}
  });

  function makeAbs(u) {
    if (!u) return "";
    return /^https?:\/\//i.test(u) ? u : (window.location.origin + u);
  }
  function setBtn($a, url, filename) {
    if (!$a) return;
    if (url) {
      const abs = makeAbs(url);
      $a.href = abs;
      if (filename) $a.setAttribute('download', filename);
      $a.classList.remove('disabled');
      $a.removeAttribute('disabled');
    } else {
      $a.href = 'javascript:void(0)';
      $a.removeAttribute('download');
      $a.classList.add('disabled');
      $a.setAttribute('disabled', 'disabled');
    }
  }

  // 建议：封装挂载字幕（replace=true 表示替换已有轨道）
  function attachTrack(url, replace=false) {
    const video = document.querySelector('video');
    if (!video || !url) return;
    if (replace) {
      [...video.querySelectorAll('track[kind="subtitles"]')].forEach(t => t.remove());
    }
    const track = document.createElement('track');
    track.kind = 'subtitles';
    track.label = '字幕';
    track.srclang = 'auto';
    track.default = true;
    track.src = makeAbs(url);
    video.appendChild(track);
  }

  // ===== SSE 订阅 =====
  function subscribeJob(jobId) {
    if (!jobId) return alert('没有 jobId');
    if (es) es.close();
    es = new EventSource(`${API_BASE}/api/jobs/${jobId}/events`);
    setBtn(document.getElementById('btnSubOrig'), null);
    setBtn(document.getElementById('btnSubTrans'), null);

    es.onmessage = (ev) => {
      let msg; try { msg = JSON.parse(ev.data); } catch { return; }
      if (msg.type === 'heartbeat') return;
      setStatus(msg);

      if (msg.type === 'snapshot') {
        lastSnapshot = msg;
        const t = (msg.info && (msg.info.title || (msg.info.details && msg.info.details.title))) || lastTitle;
        if (t) lastTitle = sanitizeFilename(t);
        playIfPossible(msg);
        return;
      }

      if (msg.type === 'play') {
        playIfPossible(msg);
        return;
      }

      if (msg.type === 'finished') {
        playIfPossible(msg);
        if (es) { es.close(); es = null; }
        return;
      }

      if (msg.type === 'published') {
        playIfPossible(msg);
        return;
      }

      if (msg.type === 'failed' || msg.type === 'canceled') {
        if (es) { es.close(); es = null; }
        return;
      }

      if (msg.type === 'progress') {
        const percent = msg.percent != null ? Number(msg.percent).toFixed(1) : null;
        const summary = [`[${msg.backend || '-'}][${msg.stage || '-'}]`, percent != null ? `${percent}%` : '', msg.speedHuman ? ` | ${msg.speedHuman}` : ''].join('');
        els.statusBox.textContent = (summary + '\n' + els.statusBox.textContent);
        return;
      }

      // ✅ 原始字幕就绪
      if (msg.type === 'subtitle_ready' || msg.type === 'whisper_done') {
        const url = msg?.result?.playback?.subtitleUrl || msg?.result?.subtitle?.url;
        if (url) {
          attachTrack(url);
          setBtn(document.getElementById('btnSubOrig'), url, 'subtitle-original.vtt');
        }
        return;
      }

      // ✅ 翻译完成
      if (msg.type === 'translated') {
        const url =
          msg?.result?.subtitle_translated?.zh?.url ||
          msg?.result?.subtitle_translated?.['zh-CN']?.url ||
          msg?.result?.playback?.subtitleUrl;
        if (url) {
          attachTrack(url, /*replace=*/true);
          setBtn(document.getElementById('btnSubTrans'), url, 'subtitle-zh.vtt');
        }
        return;
      }
    };

    es.onerror = () => { /* 可选：自动重连 */ };
    return es;
  }

  // ===== 创建任务（先探测→确认→订阅）=====
  async function createJobByUrl() {
    const url = els.videoUrl.value.trim();
    if (!url) return alert('请填写视频链接');

    setBtn(document.getElementById('btnSubOrig'), null);
    setBtn(document.getElementById('btnSubTrans'), null);
    clearLastJob();

    const res = await fetch(`${API_BASE}/api/jobs`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ sourceUrl: url })
    });
    const data = await res.json();
    if (!res.ok) return alert(data.message || '创建失败');

    const jobId = data.jobId;
    els.jobId.value = jobId;
    saveLastJob(jobId);

    const i = (data && data.probe && data.probe.info) || {};
    lastTitle = sanitizeFilename(i.title || titleFromUrl(url) || 'video');

    // 打开统一计费弹窗
    openQuoteModal({
      jobId,
      durationSeconds: Number(i.duration_seconds || 0),
      title: lastTitle
    });
  }

  // ===== 查询一次任务（同样可播即播）=====
  async function queryJob() {
    const id = (els.jobId.value || '').trim();
    if (!id) return alert('请填写 job_id');
    const res = await fetch(`${API_BASE}/api/jobs/${id}`);
    const data = await res.json();
    setStatus(data);
    playIfPossible(data);
  }

  // ===== 计费相关 =====
  const PROMO_KEY = 'PROMO_CODE';
  function loadCode(){ return localStorage.getItem(PROMO_KEY) || ''; }
  function saveCode(v){ if (v) localStorage.setItem(PROMO_KEY, v); }

  async function showQuote(durationSeconds){
    const code = loadCode();
    const resp = await fetch(`${API_BASE}/api/pricing/quote`, {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ durationSeconds, code })
    });
    const q = await resp.json();
    if (!resp.ok || !q.ok) return null;
    const msg = `计费：${q.units} ${q.unitType} × $${(q.unitRateCents/100).toFixed(2)} = $${(q.subtotalCents/100).toFixed(2)}
  折扣：$${(q.discounts?.reduce((s,d)=>s+(d.amount||0),0)/100).toFixed(2)}
  应付：$${(q.totalCents/100).toFixed(2)}
  当前兑换码：${code||'（无）'}`;
    alert(msg);
    return q;
  }

  async function confirmJob(jobId, durationSeconds){
    await showQuote(durationSeconds);
    const cur = loadCode();
    const code = window.prompt('如需使用兑换码，请输入（留空则不使用）：', cur) || '';
    if (code !== cur) saveCode(code);

    const url = `${API_BASE}/api/jobs/${jobId}/confirm?code=${encodeURIComponent(code)}`;
    const res = await fetch(url, { method: 'POST' });
    const data = await res.json();
    if (!res.ok || !data.ok){
      alert(data.error || data.message || '无法开始下载');
      return;
    }
    subscribeJob(jobId);
  }

  // ===== 统一计费弹窗 =====
  const quoteModal = document.getElementById('quoteModal');
  const qTitle  = document.getElementById('qTitle');
  const qCode   = document.getElementById('qCode');
  const qBreak  = document.getElementById('qBreak');
  const qCancel = document.getElementById('qCancel');
  const qOk     = document.getElementById('qOk');

  let _q_ctx = { jobId: null, durationSeconds: 0, title: 'video' };
  function loadSavedCode(){ return localStorage.getItem('PROMO_CODE') || ''; }
  function saveSavedCode(v){ localStorage.setItem('PROMO_CODE', v || ''); }

  function openQuoteModal({jobId, durationSeconds, title}) {
    _q_ctx = { jobId, durationSeconds, title };
    qTitle.textContent = `标题：${title}    时长：${Math.round(durationSeconds||0)}s`;
    qCode.value = loadSavedCode();
    qBreak.textContent = '正在试算…';
    quoteModal.style.display = 'block';
    doQuote();
    setTimeout(()=>qCode.focus(), 0);
  }

  function closeQuoteModal() {
    quoteModal.style.display = 'none';
  }

  async function doQuote() {
    const code = (qCode.value||'').trim();
    try {
      const resp = await fetch(`${API_BASE}/api/pricing/quote`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ durationSeconds: _q_ctx.durationSeconds, code })
      });
      const d = await resp.json();
      if (!resp.ok || !d.ok) throw new Error(d.message || 'quote failed');

      const lines = [
        `计费： ${d.units} ${d.unitType} × $${(d.unitRateCents/100).toFixed(2)} = $${(d.subtotalCents/100).toFixed(2)}`,
        `折扣： $${( (d.discounts?.reduce((s,x)=>s+(x.amount||0),0) || 0) /100).toFixed(2)}`,
        `应付： $${(d.totalCents/100).toFixed(2)} ${d.currency}`,
        code ? `当前兑换码： ${code}` : `未使用兑换码`
      ];
      qBreak.textContent = lines.join('\n');
    } catch (e) {
      qBreak.textContent = '试算失败：' + (e.message || e);
    }
  }

  let _q_timer=null;
  qCode.addEventListener('input', ()=>{
    clearTimeout(_q_timer);
    _q_timer = setTimeout(doQuote, 300);
  });

  qCancel.onclick = closeQuoteModal;

  qOk.onclick = async () => {
    const code = (qCode.value||'').trim();
    saveSavedCode(code);
    const url = `${API_BASE}/api/jobs/${_q_ctx.jobId}/confirm?code=${encodeURIComponent(code)}`;
    const resp = await fetch(url, { method: 'POST' });
    const d = await resp.json();
    if (!resp.ok || !d.ok) {
      alert(d.error || d.message || '无法开始下载');
      return;
    }
    closeQuoteModal();
    subscribeJob(_q_ctx.jobId);
  };

  // ===== 事件绑定 =====
  els.createByUrlBtn.onclick = createJobByUrl;
  els.queryBtn.onclick = queryJob;
  els.sseBtn.onclick = () => {
    setBtn(document.getElementById('btnSubOrig'), null);
    setBtn(document.getElementById('btnSubTrans'), null);
    subscribeJob((els.jobId.value || '').trim());
  };
  els.stopBtn.onclick = () => { if (es) es.close(); es = null; };

  els.playM3U8.addEventListener('click', (e) => {
    if (!lastSnapshot) return;
    const m3u8 = lastSnapshot.m3u8Url ? absUrl(lastSnapshot.m3u8Url) : null;
    if (!m3u8) {
      e.preventDefault();
      if (lastMp4Url) { els.player.src = lastMp4Url; els.player.play().catch(()=>{}); }
    } else {
      setupHls(m3u8);
    }
  });

  document.addEventListener('click', () => els.player.play().catch(()=>{}), { once: true });

  document.addEventListener('DOMContentLoaded', async () => {
    const raw = localStorage.getItem('mmx:lastJob');
    if (!raw) return;
    let last; try { last = JSON.parse(raw); } catch { return; }
    const jobId = last?.jobId; if (!jobId) return;
    els.jobId.value = jobId;

    try {
      const res = await fetch(`${API_BASE}/api/jobs/${jobId}`);
      if (!res.ok) return;
      const data = await res.json();
      setStatus(data);
      playIfPossible(data);

      const st = String(data.status || '').toLowerCase();
      if (!['finished','published','failed','canceled'].includes(st)) {
        subscribeJob(jobId);
      }
    } catch (e) {
      console.error('恢复任务失败:', e);
    }
  });
</script>
